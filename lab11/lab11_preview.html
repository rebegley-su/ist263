<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 11t</title>
        <script>
            function WinnerMessage () {
                document.getElementyId("messages").innerHTML = 'You Won!';
            }
            function TryAgain () {
                document.getElementyId("messages").innerHTML = 'Wrong Shell - Try Again';
            }
            function ShuffleShells() {
                document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
            }
        </script>
    </head>
    <body onload="ShuffleShells();">
        <h1>Choose a Walnut</h1>
        <div class="container">
            <img src="../images/walnut.jpg" alt="first walnut" onclick="WinnerMessage();">
            <img src="../images/walnut.jpg" alt="second walnut" onclick="TryAgain();">
            <img src="../images/walnut.jpg" alt="third walnut" onclick="TryAgain();">
        </div>
    <div id="messages"></div>
    </body>
    <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
</html>
